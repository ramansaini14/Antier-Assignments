<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Table Project</title>
</head>
<body>
    <!-- Ist Question -->

    <table border="2px">
        <thead>
            <th>Name</th>
            <th>Assigned To</th>
            <th>Due Date</th>
        </thead>
        <tbody>
            <tr>
                <td>Task</td>
                <td>Tayler Zika</td>
                <td>6/06/2016</td>
            </tr>

            <tr>
                <td>Description about sub task</td>
                <td></td>
                <td>5/20/2016</td>
            </tr>

            <tr>
                <td>Description about second sub task.</td>
                <td></td>
                <td>5/20/2016</td>
            </tr>
        </tbody>

    </table>

    <!-- 2nd Question -->

    <table border="2px" height="500px" width="50%" cellspacing="30px" cellpadding="30px">
        <thead>
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>D</th>
        </thead>
        <tbody>
            <tr>
                <td  align="right" valign="bottom">1</td>
                <td align="right">2</td>
                <td align="right">3</td>
                <td align="right">4</td>
            </tr>

            <tr>
                <td >5</td>
                <td>6</td>
            </tr>
        </tbody>

        <tfoot>
            <tr align="center">
                <td>END</td>
                <td>END</td>
                <td>END</td>
                <td>END</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
