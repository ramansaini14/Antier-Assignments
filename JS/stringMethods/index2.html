<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Functions</title>
</head>
<body>
    <script>
        strg="raman is my name            ";
        document.write(strg.charAt(2) + "   ");

        document.write(strg.indexOf("m") + "  ");

        trimmed = strg.trim();
        document.write(trimmed);
    </script>
</body>
</html>
