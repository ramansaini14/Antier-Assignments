<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BACKGROUND CHANGER</title>
    <style>
        #buttons{
            padding : 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <p>This is a document to change the background color</p>
    <button id="buttons" class="btn1" type="submit" onclick="colorShowR()">Red</button>
    <button id="buttons" class="btn2" type="submit" onclick="colorShowG()">Green</button>
    <button id="buttons" class="btn3" type="submit" onclick="colorShowB()">Blue</button><br><br><br>
    
    <button id="buttons" class="btn4" type="submit" onclick="colorShowTextR()">TextColor Red</button>
    <button id="buttons" class="btn5" type="submit" onclick="colorShowTextG()">TextColor Green</button>
    <button id="buttons" class="btn6" type="submit" onclick="colorShowTextB()">TextColor Blue</button>
    <script src="script.js" async defer></script>
</body>
</html>
