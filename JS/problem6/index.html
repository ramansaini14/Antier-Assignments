<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Picklist</title>
    <style>
    #destin{
        width: 100px;

    }</style>
</head>
<body>
    <Center>
        <fieldset style="display:inline-block;">
            <span>
                <label>Products</label><br>
                <select name="lst" id="mulPick" multiple>
                    <option >Soap</option>
                    <option >Deo</option>
                    <option >Powder</option>
                    <option >Ink</option>
                    <option >Pen</option>
                    <option >Water Bottle</option>
                    <option >Maggi</option>         
                </select>
            </span>
        <span>
            <input type="button" value="&gt;" onclick="shiftItem()">
            <input type="button" value="&gt;&gt;">
            <input type="button" value="&lt;&lt;">
            <input type="button" value="&lt;">
        </span>
        <span>
            <select name="emp" id="destin" multiple>
                <!-- <option disabled>Choosen</option> -->
            </select>
            <br><br>
        </span>
        Quantity <input id="qty" type="text" disabled><br><br>
        Total Bill <input id="bill" type="text" disabled><br><br>
        <input type="button" value="Submit"><br><br>
        <script src="script.js"></script>
    </fieldset>
</Center>
</body>
</html>
