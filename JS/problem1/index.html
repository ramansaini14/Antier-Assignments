<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <center><div>
      <h1>Add Values</h1>
      <form>
        Enter first number
        <input type="textbox" id="first" placeholder="Enter first name" /><br>
        Enter second number
        <input type="textbox" id="second" placeholder="Enter last name" /> <br>
        Enter desired answer
        <input type="textbox" id="result" placeholder="Enter desired answer" disabled/> 
        <br>       
        <input type="button" value="Addition" id="add" onclick="sum()" />
        <input type="button" value="Multiply" id="mul" onclick="mult()" />
        <input type="button" value="Subtract" id="sub" onclick="subt()" />
        <input type="button" value="Divide" id="div" onclick="dev()" />
        <input type="reset" value="Reset" id="reset" />
      </form>
    </div>
</center>
    <script src="script.js" async defer></script>
  </body>
</html>
