<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <center>
        <fieldset style="display: inline-block; background-color: black;">
            <form class="mainform">
                
                <h4 style="font-size: 40px; color:white; font-family: monospace;">Standard Calculator</h4>
                <input id = "txtbox" class="main" type="textbox" placeholder="0" disabled>
                <br><br>

                <span>
                <input class="buttons" type="reset" id="clear" value="CE" onclick="cleanAll()">
                </span>
                <span>
                <input class="buttons" type="button" id="remOne" value="C" onclick="deleteOne()" >
                <br>
                </span>
                <br>
                <span><input class="buttons" type="button" id="7" value="7" onclick="calculr('7')"></span>
                <span><input class="buttons" type="button" id="8" value="8" onclick="calculr('8')"></span>
                <span><input class="buttons" type="button" id="9" value="9" onclick="calculr('9')"></span>
                <span><input class="oper" type="button" id="plus" value="+" onclick="calculr('+')"></span>
                <br><br>
                <span><input class="buttons" type="button" id="4" value="4" onclick="calculr('4')"></span>
                <span><input class="buttons" type="button" id="5" value="5" onclick="calculr('5')"></span>
                <span><input class="buttons" type="button" id="6" value="6" onclick="calculr('6')"></span>
                <span><input class="oper" type="button" id="minus" value="-" onclick="calculr('-')"></span>
                <br>
                <br>
                <span><input class="buttons" type="button" id="1" value="1" onclick="calculr('1')"></span>
                <span><input class="buttons" type="button" id="2" value="2" onclick="calculr('2')"></span>
                <span><input class="buttons" type="button" id="3" value="3" onclick="calculr('3')"></span>
                <span><input class="oper" type="button" id="mult" value="*" onclick="calculr('*')"></span>
                <br>
                <br>
                <span>
                <input class="buttons" type="button" id="0" value="0" onclick="calculr('0')"></span>
                <span><input class="buttons" type="button" id="dot" value="." onclick="calculr('.')"></span>
                <span><input class="oper" type="button" id="deve" value="/" onclick="calculr('/')"></span>
                <span><input class="oper" type="button" id="result" value="=" onclick="resCalc()"></span>
                <br><br>
            </form>
        </fieldset>
        <script src="script.js" async defer></script>
    </center>
    </body>
</html>
