<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result and position calculator</title>
</head>
<body>
    <main style="display: flex; justify-content: center;">
        <section>
            <fieldset style="display: inline-block;">
                <legend>Percentage and Position Calculator</legend>
            <span id="theChanger"></span><br><br>
            <article>
                <label for="phy">Physics : </label>
                <input type="text" name="phy" id="phy" style="width: 40px;" value=0><br><br>
            </article>
            <article>
                <label for="chem">Chemistry : </label>
                <input type="text" name="chem" id="chem" style="width: 40px;" value=0><br><br>
            </article>
            <article>
                <label for="phy">Maths : </label>
                <input type="text" name="math" id="math" style="width: 40px;" value=0><br><br>
            </article>
            <button type="submit" id="addBtn" onclick="addRecord()">Add Record</button>
            <p id="addedShow"></p>
            
            <article>
                <br><br><button type="button" onclick="calcPercentage()">Calculate Percentage</button><br><br>
                
                <p id="showPer1"></p>
                <p id="showPer2"></p>
                <p id="showPer3"></p>
                <p id="showPer4"></p>
                <p id="showPer5"></p>
                <button type="button" onclick="findToppers()">Find 3 Toppers</button>
                <p id="toppers"></p>
            </article>
        </fieldset>
    </section>
    <script src="script.js" async defer></script>
</main>
</body>
</html>
